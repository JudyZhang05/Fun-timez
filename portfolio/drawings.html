<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Judy Zhang Artwork Showcase</title>
  <link href="drawings.css" rel="stylesheet" type="text/css" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap" rel="stylesheet">
</head>
  
<body>

  <div class="navwrap">
    <div class="navbar" id="navbar">
      <a class="myname" href="../index.html">Judy Zhang</a>
      <a class="skip"></a>
      <a href="../portfolio/drawings.html">Art</a>
      <a href="../code port/code.html">Code</a>
      <a href="../contact/contact.html">Contact</a>
    </div>
  </div>

  <div class="title">
    <h1>ARTWORK SHOWCASE</h1>
  </div>
  <div class="cover">
    <div class="section" id="insta">
      <div class="name">
        <h3>Instagram</h3>
      </div>
      <div class="artwork">
        <div class="piece">
          <img draggable="false" src="./instagram/1piece.png" alt="1">
        </div>
        <div class="piece">
          <img draggable="false" src="./instagram/TBDpiece.png" alt="2">
        </div>
        <div class="piece">
          <img draggable="false" src="./instagram/3piece.png" alt="3">
        </div>
      </div>
    </div>
    <div class="section" id="free">
      <div class="name">
        <h3>Freelancing</h3>
      </div>
      <div class="artwork">
        <div class="piece">
          <img draggable="false" src="./freelance/newyear.png" alt="4">
        </div>
        <div class="piece">
          <img draggable="false" src="./freelance/perfectdaisy.png" alt="5">
        </div>
        <div class="piece">
          <img draggable="false" src="./freelance/dragonfruit.png" alt="6">
        </div>
      </div>
    </div>
    <div class="section" id="figma">
      <div class="name">
        <h3>Figma | Other</h3>
      </div>
      <div class="artwork">
        <div class="piece">
          <img draggable="false" src="./other/Gweb.png" alt="7">
        </div>
        <div class="piece">
          <img draggable="false" src="./other/Jweb.png" alt="8">
        </div>
        <div class="piece">
          <img draggable="false" src="./other/portfolioslides.png" alt="9">
        </div>
      </div>
    </div>
  </div>

  <!-- Enlarge -->
  <div class="enLarge" id="enLarge">
    <div id="enLargeStructure">
      <div id="closeThis">&times;</div>
      <div class="calledTop">
        <h2 id="thisCalled"></h2>
        <img draggable="false" class="thisOne" id="thisOne">
      </div>
      <div class="space"></div>
      <div id="details"></div>
    </div>
  </div>


    <script src="drawings.js"></script>

</body>

</html>

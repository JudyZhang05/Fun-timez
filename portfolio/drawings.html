<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Judy Zhang Art Showcase</title>
  <link href="drawings.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <div class="title">
    <h1>Artwork Showcase</h1>
  </div>
  <div class="cover">
    <div class="section">
      <div class="name">
        <h3>Figma | Other</h3>
      </div>
      <div class="artwork">
        <div class="piece">
          <img src="./other/Jolly.png" alt="1">
        </div>
        <div class="piece">
          <img src="./other/Jolly.png" alt="2">
        </div>
        <div class="piece">
          <img src="./other/Jolly.png" alt="3">
        </div>
      </div>
    </div>
    <div class="section">
      <div class="name">
        <h3>Instagram</h3>
      </div>
      <div class="artwork">
        <div class="piece">
          <img src="./instagram/1piece.png" alt="1">
        </div>
        <div class="piece">
          <img src="./instagram/TBDpiece.png" alt="2">
        </div>
        <div class="piece">
          <img src="./instagram/3piece.png" alt="3">
        </div>
      </div>
    </div>
    <div class="section">
      <div class="name">
        <h3>Freelancing</h3>
      </div>
      <div class="artwork">
        <div class="piece">
          <img src="./freelance/newyear.png" alt="1">

          <img src="./freelance/perfectdaisy.jpg" alt="2">
        </div>
        <div class="piece">
          <img src="./freelance/dragonfruit.png" alt="3">

    <script src="script.js"></script>

</body>

</html>
